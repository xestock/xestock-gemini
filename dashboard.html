<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Πίνακας Ελέγχου - xestock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Πίνακας Ελέγχου</h1>
        </header>

    <main>
        <section id="new-post-section">
            <h2>Δημιουργία Νέας Ανάρτησης</h2>
            <form id="newPostForm">
                
                <div>
                    <label for="productDescription">Περιγραφή Προϊόντος:</label>
                    <textarea id="productDescription" name="productDescription" rows="4" placeholder="π.χ. Βιβλίο 'Εκατό Χρόνια Μοναξιάς' του Γ. Γ. Μάρκες" required></textarea>
                </div>

                <div>
                    <label for="postDate">Ημερομηνία Ανάρτησης:</label>
                    <input type="date" id="postDate" name="postDate" readonly>
                </div>

                <div>
                    <label for="expiryDate">Ημερομηνία Λήξης (έως 1 μήνα):</label>
                    <input type="date" id="expiryDate" name="expiryDate" required>
                </div>

                <button type="submit">Δημιουργία Ανάρτησης</button>
            </form>
        </section>

        <section id="active-posts-section">
            <h2>Οι Ενεργές Αναρτήσεις μου</h2>
            <div id="postsContainer">
                <p>Δεν υπάρχουν ενεργές αναρτήσεις.</p>
            </div>
        </section>
    </main>

    <script src="script.js"></script>
</body>
</html>
