<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xestock - Εγγραφή</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <a href="index.html" class="logo">Xestock</a>
        <button class="nav-toggle" aria-label="toggle navigation">
            <span class="hamburger"></span>
        </button>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Αρχική</a></li>
                <li><a href="login.html">Σύνδεση</a></li>
                <li><a href="register.html">Εγγραφή</a></li>
                <li><a href="contact.html">Επικοινωνία</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="listings.html">Αναρτήσεις</a></li>
                <li><a href="#">Αποσύνδεση</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <div class="register-card">
            <h2>Εγγραφή</h2>
            <form id="register-form">
                <div class="input-group-half">
                    <div class="input-group">
                        <label for="firstname">Όνομα *:</label>
                        <input type="text" id="firstname" name="firstname" required>
                    </div>
                    <div class="input-group">
                        <label for="lastname">Επώνυμο *:</label>
                        <input type="text" id="lastname" name="lastname" required>
                    </div>
                </div>
                <div class="input-group">
                    <label for="company">Επωνυμία Εταιρείας:</label>
                    <input type="text" id="company" name="company">
                </div>
                <div class="input-group">
                    <label for="afm">ΑΦΜ:</label>
                    <input type="text" id="afm" name="afm">
                </div>
                <div class="input-group-half">
                    <div class="input-group">
                        <label for="phone">Τηλέφωνο *:</label>
                        <input type="tel" id="phone" name="phone" required>
                    </div>
                    <div class="input-group">
                        <label for="email">Email *:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                </div>
                <div class="input-group-triple">
                    <div class="input-group address-group">
                        <label for="address">Διεύθυνση *:</label>
                        <input type="text" id="address" name="address" required>
                    </div>
                    <div class="input-group number-group">
                        <label for="number">Αριθμός *:</label>
                        <input type="text" id="number" name="number" required>
                    </div>
                    <div class="input-group zip-group">
                        <label for="zipcode">Τ.Κ. *:</label>
                        <input type="text" id="zipcode" name="zipcode" required>
                    </div>
                </div>
                <div class="input-group-half">
                    <div class="input-group">
                        <label for="password">Κωδικός *:</label>
                        <input type="password" id="password" name="password" required>
                    </div>
                    <div class="input-group">
                        <label for="confirm-password">Επιβεβαίωση Κωδικού *:</label>
                        <input type="password" id="confirm-password" name="confirm-password" required>
                    </div>
                </div>
                <button type="submit" class="register-button">Εγγραφή</button>
                <p id="error-message" class="error-message"></p>
            </form>
            <p class="login-link">Έχεις ήδη λογαριασμό; <a href="login.html">Συνδέσου εδώ!</a></p>
        </div>
    </main>
    <footer class="main-footer">
        <p>&copy; 2025 Xestock. Όλα τα δικαιώματα κατοχυρωμένα.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
