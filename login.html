<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xestock - Σύνδεση</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <a href="index.html" class="logo">Xestock</a>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Αρχική</a></li>
                <li><a href="login.html">Σύνδεση</a></li>
                <li><a href="register.html">Εγγραφή</a></li>
                <li><a href="contact.html">Επικοινωνία</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <div class="register-container">
            <h2>Σύνδεση στο Xestock</h2>
            <form id="login-form">
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="password">Κωδικός Πρόσβασης:</label>
                    <input type="password" id="password" name="password" required>
                </div>
                <button type="submit" class="register-button">Σύνδεση</button>
            </form>
            <div class="login-link">
                Δεν έχεις λογαριασμό; <a href="register.html">Εγγράψου εδώ</a>.
            </div>
        </div>
    </main>
    <footer class="main-footer">
        <p>&copy; 2025 Xestock. Όλα τα δικαιώματα κατοχυρωμένα.</p>
    </footer>
</body>
</html>
