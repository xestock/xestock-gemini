<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Επικοινωνία - Xestock</title>
    <link rel="stylesheet" href="style.css"> 
</head>
<body>
    <header class="main-header">
        <a href="index.html" class="logo">Xestock</a>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Αρχική</a></li>
                <li><a href="login.html">Σύνδεση</a></li>
                <li><a href="register.html">Εγγραφή</a></li>
                <li><a href="contact.html">Επικοινωνία</a></li>
            </ul>
        </nav>
        <button class="nav-toggle"><span class="hamburger"></span></button>
    </header>
    <main id="main-content">
        <div class="register-container">
            <h1>Επικοινωνήστε Μαζί Μας</h1>
            <p>Έχετε κάποια ερώτηση ή πρόταση; Συμπληρώστε την παρακάτω φόρμα.</p>
            <form id="contactForm" action="https://formspree.io/f/xandprbr" method="POST">
                <div class="input-group">
                    <label for="name">Ονοματεπώνυμο <span class="required">*</span></label>
                    <input type="text" id="name" name="Ονοματεπώνυμο" required>
                </div>
                <div class="input-group">
                    <label for="email">Email <span class="required">*</span></label>
                    <input type="email" id="contactEmail" name="Email" required>
                </div>
                <div class="input-group">
                    <label for="subject">Θέμα</label>
                    <input type="text" id="subject" name="Θέμα">
                </div>
                <div class="input-group">
                    <label for="message">Το μήνυμά σας <span class="required">*</span></label>
                    <textarea id="message" name="Μήνυμα" rows="6" required></textarea>
                </div>
                <button type="submit" class="login-button">Αποστολή</button>
            </form>
        </div>
    </main>
    <footer class="main-footer">
        <p>&copy; 2025 Xestock. Όλα τα δικαιώματα κατοχυρωμένα.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
