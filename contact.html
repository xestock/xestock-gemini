<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xestock - Επικοινωνία</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <a href="index.html" class="logo">Xestock</a>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Αρχική</a></li>
                <li><a href="login.html">Σύνδεση</a></li>
                <li><a href="register.html">Εγγραφή</a></li>
                <li><a href="contact.html">Επικοινωνία</a></li>
            </ul>
        </nav>
    </header>

    <main id="main-content">
        <div class="register-container">
            <h2>Επικοινώνησε μαζί μας</h2>
            <form id="contact-form">
                <div class="input-group">
                    <label for="name">Όνομα:</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <div class="input-group">
                    <label for="subject">Θέμα:</label>
                    <input type="text" id="subject" name="subject" required>
                </div>
                <div class="input-group">
                    <label for="message">Μήνυμα:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                </div>
                <button type="submit" class="register-button">Αποστολή</button>
            </form>
        </div>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Xestock. Όλα τα δικαιώματα κατοχυρωμένα.</p>
    </footer>
</body>
</html>
