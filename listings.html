<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xestock - Αναρτήσεις</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="main-header">
        <a href="index.html" class="logo">Xestock</a>
        <button class="nav-toggle" aria-label="toggle navigation">
            <span class="hamburger"></span>
        </button>
        <nav class="main-nav">
            <ul>
                <li><a href="index.html">Αρχική</a></li>
                <li><a href="login.html">Σύνδεση</a></li>
                <li><a href="register.html">Εγγραφή</a></li>
                <li><a href="contact.html">Επικοινωνία</a></li>
                <li><a href="dashboard.html">Dashboard</a></li>
                <li><a href="listings.html">Αναρτήσεις</a></li>
                <li><a href="#">Αποσύνδεση</a></li>
            </ul>
        </nav>
    </header>
    <main id="main-content">
        <div class="listings-container">
            <h2>Διαθέσιμες Αναρτήσεις</h2>
            <div class="listing-tabs">
                <button class="listing-tab-button active" data-type="search">Αναζητώ</button>
                <button class="listing-tab-button" data-type="offer">Διαθέτω</button>
            </div>
            <div class="listings-grid">
                <div class="listing-card">
                    <div class="listing-image-placeholder">Εικόνα</div>
                    <div class="listing-content">
                        <h4>Ανταλλακτικά Αυτοκινήτων</h4>
                        <p><strong>Προϊόν:</strong> Φίλτρο λαδιού</p>
                        <p><strong>Ποσότητα:</strong> 5 τεμ.</p>
                        <p><strong>Κατάσταση:</strong> Καινούργιο</p>
                    </div>
                    <div class="listing-actions">
                        <button class="view-details-button">Προβολή</button>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="main-footer">
        <p>&copy; 2025 Xestock. Όλα τα δικαιώματα κατοχυρωμένα.</p>
    </footer>
    <script src="script.js"></script>
</body>
</html>
